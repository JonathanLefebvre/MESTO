<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mesto - find it!</title>
    <style type="text/css">
    #map-canvas { height: 100%; margin: 0; padding: 0;}
   
   	#header, #footer{
	width:100%;
	height:70px;
    background-color: #3E75A6;
    color:white;
    text-align:left;
    padding:15px 0;
	}
	#map-canvas {
    padding:10px;	 	 
	}
	#logo {
		position:relative;
		float:left;
	}
	#search_bar {
	float:left;
	width: 350px;
	height: 50px;
	z-index:2;
	}
	a {
    color:white;
	}

	</style>
    <link rel="stylesheet" href="./ressources/css/login_dd_style.css" />
	
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtGKY6V-0PBUobXIG63JvdgGrldlC109Q">
    </script>
	<script type="text/javascript" src="./libs/geoxml3.js"></script>
	<script type="text/javascript" src="./libs/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="./js/login_drop_down.js"></script>

	
    <script type="text/javascript">
      function initialize() {
	  
		var mapOptions = {
          center: { lat: 45.899566, lng: -72.894373},
          zoom: 8
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
			
		//Load the board of each zone
		Load_boarder_zones();
      }
	  
	  function Load_boarder_zones() { 
			var Zones = new geoXML3.parser({
				map: map, 
				zoom: false,
				suppressInfoWindows: true
			});
			Zones.parse('limits/Zones.kml');
		}
	  
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
	<!-- Script to load the top menu bar in div id menu -->
	<script type  = "text/javascript">
		$(document).ready(function() {
			$('#menu').load('menu.html');
			$('#search_bar').load('search_bar.html');
		});
	</script>
  </head>
  <body>
  <div id="header">
	<div id="logo">
		<img src="./ressources/images/mesto.png" alt="Mesto" style="width:250px;height:70px">
	</div>
	<div id="search_bar"></div>
		<div id="container">
            <!-- Login Starts Here -->
            <div id="loginContainer">
                <a href="#" id="loginButton"><span>Login</span><em></em></a>
                <div style="clear:both"></div>
                <div id="loginBox">                
                    <form id="loginForm">
                        <fieldset id="body">
                            <fieldset>
                                <label for="email">Email Address</label>
                                <input type="text" name="email" id="email" />
                            </fieldset>
                            <fieldset>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" />
                            </fieldset>
                            <input type="submit" id="login" value="Sign in" />
                            <label for="checkbox"><input type="checkbox" id="checkbox" />Remember me</label>
                        </fieldset>
                        <span><a href="#">Forgot your password?</a></span>
                    </form>
                </div>
            </div>
            <!-- Login Ends Here -->
        </div>
  </div>
  <div id="menu" style="position: relative; z-index: 1" ></div> 
  <div id="map-canvas" ></div>
	<div id="footer">
	</div>
  </body>
</html>
