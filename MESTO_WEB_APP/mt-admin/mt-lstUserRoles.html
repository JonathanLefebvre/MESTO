<script type="text/javascript">
    $(document).ready(function() {
        $('#menu').load('mt-admin/mt-menu.html');
    });
</script>
<div id="menu" class="v" ></div>
<div class="main" >
	<div>
        <h1>UserRole List</h1><a id="btnNewUserRole" class="btn" style="float:right;" data-ng-click="userRoleCTL.newUserRole()" data-ng-if="isAutorizeCreatingRole">Add</a>

		<table border="1">
            <tr><th>Name</th><th>Description</th><th>List of Permission</th></tr>
