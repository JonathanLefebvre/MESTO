<script type="text/javascript">
    $(document).ready(function() {
        $('#menu').load('mt-admin/mt-menu.html');
    });
</script>
<div id="menu" class="v" ></div>
<div class="main" >
	<div>
        <h1>User List</h1><button id="btnNewUser" style="float:right;" data-ng-click="userCTL.newUser()" >New</button>
        <span class="error" data-ng-show="lstError">{{lstError}}</span>
		<table border="1">
            <tr><th>Username</th><th>Name</th><th>Email</th><th>Role</th></tr>
			<tr data-ng-repeat="u in userList" data-ng-click="userCTL.navigateToUser(u)">
				<td>{{u.username}}</td><td>{{u.name}}</td><td>{{u.email}}</td><td>{{userCTL.getLabelRole(u.role)}}</td>
			</tr>
		</table>
	</div>
    
    <div class="wrap"></div>
</div>
