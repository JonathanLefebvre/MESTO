<script type="text/javascript">
    $(document).ready(function() {
        $('#menu').load('mt-admin/mt-menu.html');
    });
</script>
<div id="menu" class="v" ></div>
<div class="main" >
	<div>
        <h1>User List</h1><a id="btnNewUser" class="btn" style="float:right;" data-ng-click="userCTL.newUser()" data-ng-if="isAutorizeCreatingUser">Add</a>
        <span class="error" data-ng-show="lstError">{{lstError}}</span>
		<table border="1">
            <tr><th>Username</th><th>Name</th><th>Email</th><th>Role</th><th>Status</th></tr>
			<tr data-ng-repeat="u in userList" data-ng-click="userCTL.navigateToUser(u)">
				<td>{{u.username}}</td><td>{{u.name}}</td><td>{{u.email}}</td><td>{{userCTL.getNameRole(u.role)}}</td><td><div ng-switch on="u.approved">
                                                                                                                          <div style="background:limegreen;" ng-switch-when="1">Approved</div>
                                                                                                                          <div style="background:yellow;" ng-switch-default>Pending</div>
                                                                                                                      </div></td>
			</tr>
		</table>
	</div>
    
    <div class="wrap"></div>
</div>
