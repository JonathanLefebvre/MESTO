<script type="text/javascript">
    $(document).ready(function() {
        $('#menu').load('mt-admin/mt-menu.html');
    });
</script>
<div id="menu" class="v"></div> 
<div class="main">
	<div>
        <h1>Sites List</h1><button id="btnNewSite" style="float:right;" data-ng-click="siteCTL.newSite()" data-ng-if="isAutorizeCreatingSite">Add</button>
        <span class="error" data-ng-show="lstError">{{lstError}}</span>
		<table border="1">
            <tr><th>Reference</th><th>Name</th><th>Latitude</th><th>Longitude</th></tr>
			<tr data-ng-repeat="s in siteList" data-ng-click="siteCTL.navigateToSite(s)">
				<td>{{s.reference}}</td><td>{{s.siteName}}</td><td>{{s.latitude}}</td><td>{{s.longitude}}</td>
			</tr>
		</table>
	</div>
    <div class="wrap"></div>
</div>
